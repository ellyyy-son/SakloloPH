<html>
<title> Change Password </title>
<body>
  <h1> Recipe Book </h1>
  <hr>
  <h2> Change your Password </h2>
  {% if validlink %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change password">
  </form>
  {% else %}
  <p>
    Invalid password reset link!
  </p>
  {% endif %}
  </form>
</body>
</html>
